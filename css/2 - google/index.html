<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="google">
        <div class="container">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">
            <div class="form">
                <p>Search the web using Google!
                </p>
                <input type="text">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <div class="footer">
                <div class="box box1">
                    <p>Special Searches</p>
                    <ul>
                        <li><a href="">Stanford Search</a></li>
                        <li><a href="">Linux Search</a></li>
                    </ul>
                </div>
                <div class="box box2">
                    <ul>
                        <li><a href="">Help</a>!</li>
                        <li><a href="">About Google</a>!</li>
                        <li><a href="">Company Info</a></li>
                        <li><a href="">Google! Logos</a></li>
                    </ul>
                </div>
                <div class="box box3">
                    <ul>
                        <li>Get Google!
                        </li>
                        <li>updates monthly:
                        </li>
                        <li><input type="text" placeholder="your e-mail"></li>
                        <li>
                            <button>Subscribe</button>

                            <a href="#">Archive</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="copyright">Copyright Â©1998 Google Inc.</div>
        </div>

    </div>
</body>

</html>
